<!DOCTYPE html>
<html>
    <head lang="esp">
        <meta charset="utf-8"/>
        <title>Proyecto con JavaScript</title>
        <!--Estilos CSS-->
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <link id="theme" rel="stylesheet" type="text/css" href="css/pink.css"/>
    
        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.structure.css"/>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/locale/es.min.js"></script>
        
        <!--JAVASCRIPT-->
         <script src="js/main.js"></script>

    <body>
        <div id="selector-theme">
            <div id="to-pink"></div>
            <div id="to-violet"></div>
            <div id="to-skyblue"></div>
        </div>

        <section id="global">
            <!--Cabecera-->
            <header>
                <div id="logo">
                    <h1>PROYECTOS JS</h1>
                </div>
                <div class="clearflix"></div>
                <nav id="menu">
                    <ul>
                        <li><a href="index.html">INICIO</a></li>
                        <li><a href="reloj.html">CURRICULUM</a></li>
                        <li><a href="about.html">SOBRE MI</a></li>
                        <li><a href="validacion.html">CONTACTO</a></li>
                    </ul>
                </nav>
            </header>
            
            <!--Contenido-->
            <section id="content">
                <div id="box">
                   <!--Cargar reloj-->
                   <div id="reloj">
                    
                   </div><br>

                    <div id="pdfPreview">
                        <iframe src="img/CV-SeilyMarissaHerreraUmaña.pdf" width="600" height="400"></iframe>
                    </div>

                    <h1>Descarga Mi CV</h1>
                    <button id="CVdescargar">Mi CV</button>
                   </div>
                          
                </div>

                        <h4><span>GUATEMALA</span></h4>

                            Guatemala es el hogar de la eterna primavera, un lugar

                        </p>

                        <h4><span>Identificate</span></h4>
                        <form>
                            <label for="name">Nombre</label>
                            <input type="text" name="name" id="FormName"/>

                            <label for="email">Correo Electronico</label>
                            <input type="text" name="email" id="FormEmail"/>

                            <label for="password">Contraseña</label>
                            <input type="text" name="password" id="FormPassword"/>

                            <input type="submit" value="Entrar"/>
                        </form>
                    </div>
                </aside>

                <div id="clearflix"></div>
            </section>

        
        </section>

        <footer>
            Master de JavaScript

          
            <a href="#" class="subir">Ir arriba</a>
